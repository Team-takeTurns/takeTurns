<navbar></navbar>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Week View</h1>
    </div>
</header>

<div class="container">
    <h2 class="text-center">{{ calendarTitle }}</h2>
    <div class="text-center">
        <div class="btn-group">

            <button class="btn btn-primary" mwl-date-modifier date="calendarDate" decrement="calendarView">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            <button class="btn btn-primary" mwl-date-modifier date="calendarDate" set-to-today>
                Today
            </button>
            <button class="btn btn-primary" mwl-date-modifier date="calendarDate" increment="calendarView">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
    </div>

    <div class="scrollDayView">
        <mwl-calendar view="calendarView" 
        view-date="calendarDate"
        events="events"
        view-title="calendarTitle" 
        on-event-click="eventViewer.eventClicked(calendarEvent)"
        on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
        edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'" 
        delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
        on-edit-event-click="eventEdited(calendarEvent)" 
        on-delete-event-click="eventDeleted(calendarEvent)" 
        </mwl-calendar>
    </div>

</div>

<footer></footer>
