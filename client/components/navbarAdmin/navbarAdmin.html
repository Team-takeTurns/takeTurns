<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarAdminController">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="navAdmin.isCollapsed = !navAdmin.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><img src="assets/images/logo_small.png" alt="logo" ></a>
    </div>
    <div collapse="navAdmin.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in navAdmin.menu" ng-class="{active: navAdmin.isActive(item.link)}">
            <a ng-href="{{item.link}}" target="_blank">{{item.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
