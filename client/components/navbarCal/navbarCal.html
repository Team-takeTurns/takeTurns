<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCalController">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="navCal.isCollapsed = !navCal.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><img src="assets/images/logo_small.png" alt="logo" ></a>
    </div>
    <div collapse="navCal.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in navCal.menu" ng-class="{active: navCal.isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-if="navCal.userRole != 'undefined' && navCal.userRole ==='admin'" ng-class="{active: navCal.isActive(item.link)}">
          <a ng-href="/admin">To Admin Page</a> 
        </li>
      </ul>
    </div>
  </div>
</div>
